<head>

</head>

<body class="has-background-dark">
    <nav class="navbar content is-black" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1 class="has-text-grey-lighter">Traveler's Insider!</h1>
                <a class="btn-floating btn-li mx-1" href="https://ilyublinsky.github.io/group-project/">
                    <i class="fab fa-github"></i>
                </a>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a class="button is-success is-rounded" href="restaurants.html">Search Restaurants</a>
                <a class="button is-success is-rounded" href="events.html">Search Events</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Saved</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Events
                        </a>
                        <a class="navbar-item">
                            Restaurants
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Have Fun!
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <div class="page-space"></div>

    <main class="container is-fluid">
        <div class="columns">
            <section class=" content box column is-10 is-offset-1">
                <h2 class="has-text-centered">Search Events</h2>

                <form class="box column is-10 is-offset-1 has-background-light">
                    <div class="tabs is-centered is-toggle is-toggle-rounded">
                        <ul>
                            <li>
                                <a class="link" href="restaurants.html">
                                    <span class="icon is-small"><i class="fas fa-utensils"
                                            aria-hidden="true"></i></span>
                                    <span>Restaurants</span>
                                </a>
                            </li>
                            <li class="is-active">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-globe-americas"
                                            aria-hidden="true"></i></span>
                                    <span>Events</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <label class="label">City name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Seattle">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Some details</label>
                        <div class="control">
                            <input id="#search-input-event" class="input" type="text"
                                placeholder="what api provides?...">
                        </div>
                    </div>
                    <button id="search-button-rest" class="button is-success is-rounded">Search</button>
                </form>
            </section>
        </div>



        <!--Adding a results column.-->
        <div class="column is-12">
            <div id="events-field" class="tabs is-centered is-boxed is-medium">
                <ul>
                    <li class="is-active">
                        <a>
                            <span class="icon is-small"><i class="far fa-comment-music" aria-hidden="true"></i></span>
                            <span>Events</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <div class="footer1"> Traveler's Insider! Follow us on
                    <a class="btn-floating btn-li mx-1" href="https://ilyublinsky.github.io/group-project/">
                        <i class="fab fa-github"></i>
                    </a>
            </p>
        </div>
        </div>
    </footer>
