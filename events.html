<body class="has-background-dark">
    <nav class="navbar content is-black" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1 class="has-text-grey-lighter">Traveler's Insider!</h1>
                <a class="btn-floating btn-li mx-1" href="https://ilyublinsky.github.io/group-project/">
                    <i class="fab fa-github"></i>

            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a class="button is-success is-rounded" href="restaurants.html">Search Restaurants</a>
                <a class="button is-success is-rounded" href="events.html">Search Events</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Saved</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">

                        <a class="navbar-item">

                            Have Fun!

                    </div>
                </div>

            </div>

        <div class="columns">
            <!--
            <section class="content box column is-3 has-background-success-light">
                <h2 class="has-text-centered">Search Events</h2>
            -->

            <form class="content box column is-4 has-background-light">
                <h2 class="has-text-centered">
                    Search for Events in a city!
                </h2>
                <div class="tabs is-centered is-toggle is-toggle-rounded">
                    <ul>
                        <li class="is-active">
                            <a>
                                <span class="icon is-small"><i class="fas fa-utensils" aria-hidden="true"></i></span>
                                <span>Events</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input id="search-input-city" class="input" type="text" placeholder="Ex: Seattle">
                    </div>
                   
                    <button id="search-button-event" class="button is-primary">Search</button>
                </div>

            <div id="events-field" class="column is-8">
