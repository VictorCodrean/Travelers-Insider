            <aside class="container container1 content box column is-4">

                <form>
                    <h2 class="has-text-centered">
                        Search for Restaurants in a city!
                    </h2>
                    <div class="tabs is-centered is-toggle is-toggle-rounded">
                        <ul>
                            <li class="is-active">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-utensils"
                                            aria-hidden="true"></i></span>
                                    <span>Restaurants</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <label class="label">City</label>
                        <div class="control">
                            <input id="search-input-city" class="input" type="text" placeholder="Ex: Seattle">
                        </div>
                        <div class="field">
                            <label class="label">Food establishments</label>
                            <div class="control">
                                <div class="select">
                                    <select id="establishment-option">

                                        <option value="" disabled selected>Select an establishment</option>
                                        <option value="Café">Café</option>

                                        <option value="Casual Dining">Casual Dining</option>
                                        <option value="Lounge">Lounge</option>
                                        <option value="Pizzeria">Pizzeria</option>
                                        <option value="Quick Bites">Quick Bites</option>
                                        <option value="Sandwich Shop">Sandwich Shop</option>
                                        <option value="Wine Bar">Wine Bar</option>
                                        <option value="Pub">Pub</option>
                                        <option value="Fast Food">Fast Food</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Cuisine</label>
                            <div class="control">
                                <div class="select">
                                    <select id="cuisine-option">
                                        <option value="" disabled selected>Select a cuisine</option>
                                        <option value="American">American</option>
                                        <option value="European">European</option>
                                        <option value="Eastern Europe">Eastern European</option>
                                        <option value="Indian">Indian</option>
                                        <option value="Latin American">Latin American</option>
                                        <option value="Asian">Asian</option>
                                        <option value="Seafood">Seafood</option>
                                        <option value="Bakery">Bakery</option>
                                        <option value="Grill">Grill</option>
                                        <option value="Salad">Salad</option>
                                        <option value="Desserts">Desserts</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button id="search-button-rest" class="button is-primary">Search</button>
                    </div>
                </form>
                <section class="hero-body">
                    <p class="title is-4 has-text-centered">
                        Searched Cities:
                    </p>
                    <ul id="searched-cities" style="list-style-type:none;">
                        <!-- <button class="button is-info is-outlined">cityName</button> -->
                    </ul>

                </section>
            </aside>
