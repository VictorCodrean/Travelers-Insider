<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Restaurants - Traveler's Insider</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/restaurant.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body class="has-background-dark">
    <nav class="navbar content is-black" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1 class="has-text-grey-lighter">Traveler's Insider!</h1>
                <a class="btn-floating btn-li mx-1" href="https://ilyublinsky.github.io/group-project/">
                    <i class="fab fa-github"></i>
                </a>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a class="button is-success is-rounded" href="restaurants.html">Search Restaurants</a>
                <a class="button is-success is-rounded" href="events.html">Search Events</a>
                <a class="navbar-item has-text-light link" href="events.html">Saved</a>
            </div>
        </div>
    </nav>

    <div class="page-space"></div>
    <main class="container">
        <div class="columns">
            <form class="container1 content box column is-4">
                <h2 class="has-text-centered">
                    Search for Restaurants in a city!
                </h2>
                <div class="tabs is-centered is-toggle is-toggle-rounded">
                    <ul>
                        <li class="is-active">
                            <a>
                                <span class="icon is-small"><i class="fas fa-utensils" aria-hidden="true"></i></span>
                                <span>Restaurants</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input id="search-input-city" class="input" type="text" placeholder="Ex: Seattle">
                    </div>
                    <div class="field">
                        <label class="label">Food establishments</label>
                        <div class="control">
                            <div class="select">
                                <select id="establishment-option">

                                    <option value="" disabled selected>Select an establishment</option>
                                    <option value="Café">Café</option>

                                    <option value="Casual Dining">Casual Dining</option>
                                    <option value="Lounge">Lounge</option>
                                    <option value="Pizzeria">Pizzeria</option>
                                    <option value="Quick Bites">Quick Bites</option>
                                    <option value="Sandwich Shop">Sandwich Shop</option>
                                    <option value="Wine Bar">Wine Bar</option>
                                    <option value="Pub">Pub</option>
                                    <option value="Fast Food">Fast Food</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Cuisine</label>
                        <div class="control">
                            <div class="select">
                                <select id="cuisine-option">
                                    <option value="" disabled selected>Select a cuisine</option>
                                    <option value="American">American</option>
                                    <option value="European">European</option>
                                    <option value="Eastern Europe">Eastern European</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Latin American">Latin American</option>
                                    <option value="Asian">Asian</option>
                                    <option value="Seafood">Seafood</option>
                                    <option value="Bakery">Bakery</option>
                                    <option value="Grill">Grill</option>
                                    <option value="Salad">Salad</option>
                                    <option value="Desserts">Desserts</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button id="search-button-rest" class="button is-primary">Search</button>
                </div>
            </form>
            <div id="restaurants-found" class="column is-8">
               
            </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <div class="footer1"> Traveler's Insider! Follow us on
                    <a class="btn-floating btn-li mx-1" href="https://ilyublinsky.github.io/group-project/">
                        <i class="fab fa-github"></i>
                    </a>
            </p>
        </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-restaurant.js"></script>


</body>

</html>
