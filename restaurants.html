<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Restaurants - Traveler's Insider</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body class="has-background-dark">
    <nav class="navbar content is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1 class="has-text-light">Traveler's Insider</h1>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a class="navbar-item has-text-light link" href="restaurants.html">Search Restaurants</a>
                <a class="navbar-item has-text-light link" href="events.html">Search Events</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Saved</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Events
                        </a>
                        <a class="navbar-item">
                            Restaurants
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Have Fun!
                        </a>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </nav>

    <div class="page-space"></div>

    <main class="container is-fluid">
        <div class="columns">
            <section class="content box column is-12 has-background-success-light">
                <h2 class="has-text-centered">
                    Search for Restaurants or a Cuisine
                </h2>
                <aside>
                    <form class="box column is-3 has-background-light">
                        <div class="tabs is-centered is-toggle is-toggle-rounded">
                            <ul>
                                <li class="is-active">
                                    <a>
                                        <span class="icon is-small"><i class="fas fa-utensils"
                                                aria-hidden="true"></i></span>
                                        <span>Restaurants</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="link" href="events.html">
                                        <span class="icon is-small"><i class="fas fa-globe-americas"
                                                aria-hidden="true"></i></span>
                                        <span>Events</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="field">
                            <label class="label">City</label>
                            <div class="control">
                                <input id="search-input-city" class="input" type="text" placeholder="Ex: Seattle">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Restaurant name</label>
                            <div class="control">
                                <input id="search-input-rest" class="input" type="text" placeholder="Ex: Red Lobster ">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Cuisine</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option value="" disabled selected>Select a cuisine... ex: American</option>
                                        <option>American</option>
                                        <option>European</option>
                                        <option>Italian</option>
                                        <option>Asian</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button id="search-button-rest" class="button is-primary">Search</button>
                    </form>
                </aside>

            </section>
        </div>
    </main>

    <div class="page-space"></div>

    <footer class="has-background-info">
        <p class="insider-footer">Â©2021 Copyright, LLC</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script-restaurant.js"></script>
    <script src="assets/js/script.js"></script>



</body>

</html>
